<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Navigator{% endblock %} - HearthMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <nav class="bg-slate-800 border-b border-amber-500/20 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center gap-3">
                <img src="/static/img/logo-hero-clear-lt.png" alt="HearthMind" class="h-10 w-auto">
                <div>
                    <span class="text-2xl font-light text-amber-400">Navigator</span>
                    <span class="text-xs text-slate-500 block">by HearthMind</span>
                </div>
            </a>
            <div class="space-x-6">
                <a href="/benefits" class="text-slate-300 hover:text-amber-400 transition">Benefits</a>
                <a href="/resources" class="text-slate-300 hover:text-amber-400 transition">Resources</a>
                <a href="/checklist" class="text-slate-300 hover:text-amber-400 transition">Checklist</a>
                <a href="/timeline" class="text-slate-300 hover:text-amber-400 transition">Timeline</a>
            </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="mt-12 p-6 text-center border-t border-slate-800">
        <div class="text-slate-500 text-sm">
            <p>Navigator by <span class="text-amber-400/70">HearthMind LLC</span></p>
            <p class="mt-1 text-slate-600">Trauma-informed technology for people who need it</p>
        </div>
    </footer>
</body>
</html>
